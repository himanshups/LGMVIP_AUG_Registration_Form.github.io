<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class = "parent">
	<div  class = "child">
		<h1>Registration Form</h1><br>
		<table border="4">
			<thead>
				<tr>
					<th>First Name</th>
					<td><input type="text" name="fname" id="fname" ></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Last Name</th>
					<td><input type="text" name="lname" id="lname" ></td>
				</tr>
				<tr>
					<th>Email</th>
					<td><input type="text" name="email" id="email" ></td>
				</tr>
				<tr>
					<th>Mobile Number</th>
					<td><input type="number" name="mobile" id="mobile" ></td>
				</tr>
				<tr>
					<th>Age</th>
					<td><input type="number" name="age" id="age" ></td>
				</tr>
				<tr>
					<th>Gender</th>
					<td><input type="text" name="gender" id="gender" ></td>
				</tr>
				<tr id="btna">
					<td colspan="2"><input type="button" name="button" id="btn" value="Add" onclick="AddRow()"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class = "child_2">
		<h1>Displaying registered data </h1><br>
		<table border="4" id="show">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Mobole Number</th>
					<th>Age</th>
					<th>Gender</th>
				</tr>
			</thead>
		</table>
	</div>
</div>

</body>
<script type="text/javascript" src="main.js"></script>
</html>
